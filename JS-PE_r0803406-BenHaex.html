    <script>
        var voornaam = document.myform.voornaam.value;
        var naam = document.myform.naam.value;
        var gebruikersnaam = document.myform.gebruikersnaam.value;
        var emailadres = document.myform.emailadres.value;
        var wachtwoord = document.myform.wachtwoord.value;
        var herhaling = document.myform.herhaling.value;
        var adres = document.myform.adres.value;
        var land = document.myform.land.value;
        var provincie = document.myform.provincie.value;
        var postcode = parseInt(document.myform.postcode.value);
        var nieuwsbrief = document.myform.nieuwsbrief.value;
        var voorwaarden = document.myform.voorwaarden.value;
        var betalingswijze = document.myform.betalingswijze.value;

        $('.alert').hide()

        function validateForm() {



            // Errors controlle
            var errors = [];
            var gegevens = [voornaam, naam, gebruikersnaam, adres, land, provincie]
            var melding = "";
            for (let i = 0; i < gegevens.length; i++) {
                var veld = gegevens[i];
                errors.push(checkEmptyField(veld, melding));
            }

            // melding leegveld
            function checkEmptyField(veld, melding) {
                if (veld == "") {
                    melding = alert("Het veld " + veld.value + " is vereist.");
                    return melding;
                }
            }

            melding = checkEmptyfield(postcode, "Postcode is vereist.")
            if (melding != "") {
                errors.push(melding);
            }


            errors.push(CheckPC(veld, melding, Postcode));
            if (document.getElementById("voorwaarden").checked) {
                errors.push("U moet de algemene voorwaarden accepteren");
            }

            function validatePayment(veld) {
                if (document.getElementById("betalingswijze").value)
                    veld = alert("Je betalingswijze is" + veld.value);
                return veld;
                document.getElementById("radio").value.checked = false;
            }


            if (document.getElementsByClassName("radio").checked) {
                validatePayment(document.getElementById("betalingswijze").innerHTML) = veld;
            }
            // https://stackoverflow.com/questions/46155/how-to-validate-an-email-address-in-javascript
            function validateEmail(emailadres) {
                var emailformat =
                    /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return emailformat.test(String(emailadres).toLowerCase());
            }

            // Controle emailadres melding
            if (validateEmail(emailadres)) {
                errors.push("E-mailadres klopt niet!");
            }

            function CheckPC(veld, postcode) {
                var veld = "";
                if (!(Number.isInteger(veld) && veld >= 1000 && veld <= 9999)) {
                    return true
                } else {
                    errors.push("De waarde van de postcode moet tussen de 1000 en 9999 liggen");
                    return false
                }
            }

            $(document).ready(function(error) {
                $(".button").click(function(myFunction) {
                    if (errors.length > 0) {
                        errors.forEach(function(error) {
                            $("#Errors").append("<li>" + error + "</li>");
                        })
                        $(".alert-danger").show();
                    } else {
                        $(".alert-info").show();
                        $(".alert-succes").show();
                    }
                })
            });
        }
    </script>
